<html>
    <head>
        <link rel="stylesheet" href="../../jquery-ui.min.css">
        <link rel="stylesheet" href="../../jquery-ui.theme.min.css">
        <link rel="stylesheet" href="../../styles.css">
        <script src="../../jquery-3.7.1.min.js"></script>
        <script src="../../jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://ejd799.github.io/BulmaColoredInputs/main.css">
        <link rel="stylesheet" href="../../styles.css">

        <link rel="stylesheet" href="https://ejd799.github.io/BulmaSelectmenu/selectmenu.css">
        <script src="https://ejd799.github.io/BulmaSelectmenu/selectmenu.js"></script>

        <style id="themeStyleElement"></style>

        <style>
            input {
                padding: 10px;
            }
            body {
                color: var(--bulma-text);
                background: var(--app-main-tabs-background);
                padding-left: 18px;
                padding-top: 18px;
            }
            .ui-selectmenu-menu { /* Or .ui-autocomplete for autocomplete dropdowns */
                z-index: 2000 !important; /* Use !important if necessary to override existing styles */
            }
        </style>
    </head>

    <body>
        <label for="elementIDBox">Element Name (Editor)</label>
        <input class="input normalInput" name="elementIDBox" id="elementIDBox" placeholder="Element ID" disabled>
        <br><br>
        <label for="biomeIDBox">Biome ID</label>
        <input class="input normalInput" name="biomeIDBox" id="biomeIDBox" placeholder="Biome ID">
        <br><br>
        <label for="nameBox">Biome Name</label>
        <input class="input normalInput" name="nameBox" id="nameBox" placeholder="Biome Name">
        <br><br>
        <label for="dimensionBox">Dimension</label>
        <div class="select">
            <select name="dimensionBox" id="dimensionBox">
                <option selected>Overworld</option>
                <option>Nether</option>
                <option disabled>The End</option>
            </select>
        </div>
        <br><br>
        <label for="tagsBox">Tags</label>
        <div class="select">
            <select id="tagsBox">
                <option>None</option>
                <option>Rare</option>
                <option>Ocean</option>
                <option>Deep Ocean</option>
            </select>
        </div>
        <br><br>
        <h5 class="title is-5">Spawn Location Weighting</h5>
        <label for="frozenWeight">Frozen</label>
        <input type="number" name="frozenWeight" id="frozenWeight" class="input smallInput" value="0"><br>
        <label for="coldWeight">Cold</label>
        <input type="number" name="coldWeight" id="coldWeight" class="input smallInput" value="0"><br>
        <label for="mediumWeight">Medium</label>
        <input type="number" name="mediumWeight" id="mediumWeight" class="input smallInput" value="0"><br>
        <label for="lukewarmWeight">Lukewarm</label>
        <input type="number" name="lukewarmWeight" id="lukewarmWeight" class="input smallInput" value="0"><br>
        <label for="warmWeight">Warm</label>
        <input type="number" name="warmWeight" id="warmWeight" class="input smallInput" value="0">
        <br><br>
        <h5 class="title is-5">Transformations</h5>
        <label for="biomeSelBtn_hills">Hills Sub-biome: <span id="biomeNameText_hills">No biome selected</span></label>
		<button class="button" onclick="openSelectBiomeDlg('hills')" id="biomeSelBtn_hills">Select Texture</button>
        <br><br>
        <label for="biomeSelBtn_shore">Shore Sub-biome: <span id="biomeNameText_shore">No biome selected</span></label>
		<button class="button" onclick="openSelectBiomeDlg('shore')" id="biomeSelBtn_shore">Select Texture</button>
        <br><br>
        <label for="biomeSelBtn_river">River Sub-biome: <span id="biomeNameText_river">No biome selected</span></label>
		<button class="button" onclick="openSelectBiomeDlg('river')" id="biomeSelBtn_river">Select Texture</button>
        <br><br>
        <label for="biomeSelBtn_mutate">Mutation Sub-biome: <span id="biomeNameText_mutate">No biome selected</span></label>
		<button class="button" onclick="openSelectBiomeDlg('mutate')" id="biomeSelBtn_mutate">Select Texture</button>
        <br><br>
        

        <div class="modal" id="selectBiomeDlg">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:400px;height:550px;">
                <div class="card" id="selectBiomeDlgCard" style="padding:16px;">
                    <center>
                        <h4 id="selectBiomeDlgTitle" class="title is-4">Select Biome</h4>
                        <div class="textureMenu" id="selectBiomeMenu"></div>

                        <div class="textureDialogButtons">
                            <button class="button" id="selectBiomeCancelBtn" onclick="closeSelectBiomeDlg()">Cancel</button>
                            <button class="button is-primary" id="selectBiomeSelectBtn" onclick="selectBiome()">Select</button>
                        </div>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeSelectTextureDlg();"></button>
        </div>

        <script src="biome.js"></script>
        <script src="../../libs.js"></script>
    </body>
</html>
