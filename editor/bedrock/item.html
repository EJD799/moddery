<style>
    input {
        padding: 10px;
    }
    body {
        color: white;
        font-family: Verdana, sans-serif;
        background: #111111;
        padding-left: 18px;
    }

<label for="elementIDBox">Element ID (Editor)</label>
<input name="elementIDBox" id="elementIDBox" placeholder="Element ID">
<br><br>
<label for="itemIDBox">Item ID</label>
<input name="itemIDBox" id="itemIDBox" placeholder="Item ID">
<br><br>
<label for="nameBox">Item Name</label>
<input name="nameBox" id="nameBox" placeholder="Item Name">
<br><br>
<label for="categoryBox">Inventory Category</label>
<select name="categoryBox" id="categoryBox">
    <option>Construction</option>
    <option>Equipment</option>
    <option selected>Items</option>
    <option>Nature</option>
</select>
<br><br>
<label for="itemTextureBtn">Item Texture</label>
<button name="itemTextureBtn" id="itemTextureBtn" onclick="openSelectTextureDlg()">Select Texture</button><br><br>
<h3>Components <button id="addComponentBtn" onclick="addComponent()">+ Add Component</button></h3>
<div id="addComponentDlg" title="Add Component">
  <center>
    <label for="addComponentType">Component Type</label>
    <select name="addComponentType" id="addComponentType">
      <option></option>
    </select>
    <br><br>
    <button id="addComponentCancelBtn" onclick="closeAddComponentDlg()">Cancel</button>
    <button id="addComponentAddBtn" onclick="createComponent()">Add</button>
  </center>
</div>
<div id="selectTextureDlg" title="Select Texture">
  <center>
    <button id="selectTextureCancelBtn" onclick="closeSelectTextureDlg()">Cancel</button>
    <button id="selectTextureSelectBtn" onclick="selectTexture()">Select</button>
  </center>
</div>
<script src="item.js"></script>
