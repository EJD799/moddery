<!-- Load Blockly core -->
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<!-- Load a message file -->
<script src="https://unpkg.com/blockly/msg/en.js"></script>

<style>
  body {
    padding: 0;
    margin: 0;
  }

  /* 1. Remove yellow block selection outline */
  .blocklyPathSelected {
    stroke: none !important;
    stroke-width: 0 !important;
  }

  /* 2. Keep normal fill for selected block */
  .blocklySelected .blocklyPath {
    fill-opacity: 1 !important;
  }

  /* 3. Dark drop shadow on dragging blocks */
  .blocklyDragging {
    filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
  }

  /* 4. Subtle opacity on dragged block paths */
  .blocklyDragging .blocklyPath {
    opacity: 0.95;
  }

  /* Make the connection highlight white and thick */
  .blocklyConnectionHighlightPath {
    stroke: #ffffff !important;
    stroke-width: 4px !important;
  }

  /* Override the insertion marker path */
  .blocklyInsertionMarker > .blocklyPath {
    stroke: #ffffff !important;
    stroke-width: 4px !important;
    fill: none !important;
  }
</style>

<div id="blocklyDiv" style="height: 100%; width: 100%;"></div>

<script src="script.js"></script>

<script>
// Save original function
const originalHighlightConnection = Blockly.zelos.Renderer.prototype.highlightConnection_;
Blockly.zelos.Renderer.prototype.highlightConnection_ = function(conn, addHighlight) {
  originalHighlightConnection.call(this, conn, addHighlight);
  if (conn.highlightedPath) {
    conn.highlightedPath.setAttribute('stroke', '#ffffff');
    conn.highlightedPath.setAttribute('stroke-width', '6'); // Scratch-style thickness
    conn.highlightedPath.setAttribute('fill', 'none');
    conn.highlightedPath.setAttribute('opacity', '1');
  }
};

// Patch insertion marker creation
const originalCreateInsertionMarker = Blockly.zelos.Drawer.prototype.createInsertionMarker_;
Blockly.zelos.Drawer.prototype.createInsertionMarker_ = function() {
  const marker = originalCreateInsertionMarker.call(this);
  if (marker && marker.getSvgRoot) {
    const path = marker.getSvgRoot().querySelector('.blocklyPath');
    if (path) {
      path.setAttribute('stroke', '#ffffff');
      path.setAttribute('stroke-width', '6');
      path.setAttribute('fill', 'none');
      path.setAttribute('opacity', '1');
    }
  }
  return marker;
};

</script>
