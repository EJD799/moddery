<!-- Load Blockly core -->
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<!-- Load a message file -->
<script src="https://unpkg.com/blockly/msg/en.js"></script>

<style>
  body {
    padding: 0;
    margin: 0;
  }
/* 1. Remove the yellow selection outline on blocks */
.blocklyPathSelected {
  stroke: none !important;
  stroke-width: 0 !important;
}

/* 2. Keep subtle selected block fill (optional) */
.blocklySelected .blocklyPath {
  fill-opacity: 1 !important;
}

/* 3. White highlight for input slots instead of yellow */
.blocklyInputHighlightedRect {
  fill: #ffffff !important;       /* white fill */
  stroke: #999999 !important;     /* subtle border */
  stroke-width: 1 !important;
  opacity: 0.5 !important;        /* transparent like Scratch */
  rx: 4 !important;               /* rounded corners like Scratch */
  ry: 4 !important;
}

/* 4. Dark drop shadow when dragging blocks */
.blocklyDragging {
  filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
  /* optional: slightly scale the block for better visual */
  transform: scale(1.02);
  transform-origin: center center;
  transition: transform 0.05s ease;
}

/* 5. Optional: smooth opacity for dragging block */
.blocklyDragging .blocklyPath {
  opacity: 0.95;
}



</style>


<div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
<script src="script.js" defer></script>
