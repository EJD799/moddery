<!-- Load Blockly core -->
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<!-- Load a message file -->
<script src="https://unpkg.com/blockly/msg/en.js"></script>

<style>
  body {
    padding: 0;
    margin: 0;
  }
  /* Remove the yellow selection outline in Zelos renderer */
  .blocklyPathSelected {
    stroke: none !important;       /* remove the yellow stroke */
    stroke-width: 0 !important;
  }

  /* Optional: remove shadow on selection */
  .blocklySelected .blocklyPath {
    stroke: none !important;
    stroke-width: 0 !important;
  }

  /* Optional: remove glow for editing */
  .blocklyEditableText.focused {
    outline: none !important;
  }

</style>


<div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
