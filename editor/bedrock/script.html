<!-- Load Blockly core -->
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<!-- Load a message file -->
<script src="https://unpkg.com/blockly/msg/en.js"></script>

<style>
  body {
    padding: 0;
    margin: 0;
  }
/* 1. Keep normal block outlines, remove yellow highlight */
.blocklyPathSelected {
  stroke: none !important;
  stroke-width: 0 !important;
}

.blocklySelected .blocklyPath {
  fill-opacity: 1 !important;
}

/* 2. White highlight for input slots */
.blocklyInputHighlightedRect {
  fill: #ffffff !important;
  stroke: #999999 !important;
  stroke-width: 1 !important;
  opacity: 0.5 !important;
  rx: 4 !important;
  ry: 4 !important;
}

/* 3. Dark drop shadow for dragging blocks (Scratch style) */
.blocklyDragging {
  filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
  /* DO NOT use transform here â€” it breaks the drag position */
}

/* Optional: slightly reduce opacity during drag */
.blocklyDragging .blocklyPath {
  opacity: 0.95;
}




</style>


<div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
<script src="script.js" defer></script>
