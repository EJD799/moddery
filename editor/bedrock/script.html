<!-- Load Blockly core -->
<script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
<!-- Load the default blocks -->
<script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
<!-- Load a message file -->
<script src="https://unpkg.com/blockly/msg/en.js"></script>

<style>
  body {
    padding: 0;
    margin: 0;
  }

  /* 1. Remove yellow block selection outline */
  .blocklyPathSelected {
    stroke: none !important;
    stroke-width: 0 !important;
  }

  /* 2. Keep normal fill for selected block */
  .blocklySelected .blocklyPath {
    fill-opacity: 1 !important;
  }

  /* 3. Dark drop shadow on dragging blocks */
  .blocklyDragging {
    filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
  }

  /* 4. Subtle opacity on dragged block paths */
  .blocklyDragging .blocklyPath {
    opacity: 0.95;
  }

  /* Only remove outline when clicking with mouse */
  *:focus {
    outline: none; /* Remove default blue outline */
  }

  /* CSS scoped only to parameter buttons */
  .blocklyFieldLabel.param-button {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 0 6px;
    margin: 0 2px;
    cursor: pointer;
    font-family: Arial, sans-serif;
    font-size: 11px;
    text-align: center;
    user-select: none;
  }

  .blocklyFieldLabel.param-button:hover {
    background-color: #f0f0f0;
    border-color: #999;
  }

</style>

<div id="blocklyDiv" style="height: 100%; width: 100%;"></div>

<script src="script.js"></script>
