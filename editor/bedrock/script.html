<!-- Load Blockly core -->
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<!-- Load a message file -->
<script src="https://unpkg.com/blockly/msg/en.js"></script>

<style>
  body {
    padding: 0;
    margin: 0;
  }
/* 1. Remove Zelos yellow selection outline */
.blocklyPathSelected {
  stroke: none !important;
  stroke-width: 0 !important;
}

/* 2. Remove yellow highlight for selected blocks */
.blocklySelected .blocklyPath {
  fill-opacity: 1 !important; /* normal fill */
}

/* 3. Change the highlight of reporter blocks when dropped into inputs */
.blocklyInputHighlightedRect {
  fill: #ffffff !important;       /* white background for input highlight */
  stroke: #cccccc !important;     /* optional: subtle border */
  stroke-width: 1 !important;
  opacity: 0.5 !important;        /* slightly transparent like Scratch */
}


</style>


<div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
<script src="script.js" defer></script>
