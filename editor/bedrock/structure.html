<html>
    <head>
        <link rel="stylesheet" href="../../jquery-ui.min.css">
        <link rel="stylesheet" href="../../jquery-ui.theme.min.css">
        <script src="../../jquery-3.7.1.min.js"></script>
        <script src="../../jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://ejd799.github.io/BulmaColoredInputs/main.css">
        <link rel="stylesheet" href="../../styles.css">

        <style id="themeStyleElement"></style>

        <style>
            input {
                padding: 10px;
            }
            body {
                color: var(--bulma-text);
                background: var(--app-main-tabs-background);
                padding-left: 18px;
                padding-top: 18px;
            }
            .ui-selectmenu-menu { /* Or .ui-autocomplete for autocomplete dropdowns */
                z-index: 2000 !important; /* Use !important if necessary to override existing styles */
            }
        </style>
    </head>
    <body>
        <label for="elementIDBox">Element Name (Editor)</label>
        <input class="input normalInput" name="elementIDBox" id="elementIDBox" placeholder="Element ID" disabled>
        <br><br>
        <label for="structureIDBox">Structure ID</label>
        <input class="input normalInput" name="structureIDBox" id="structureIDBox" placeholder="Structure ID">
        <br><br>
        <label for="typeBox">Structure Type</label>
        <div class="select">
            <select name="typeBox" id="typeBox">
                <option selected>Surface</option>
                <option>Underground</option>
                <option>Floating</option>
                <option>Underwater</option>
                <option>Water Surface</option>
            </select>
        </div>
        <br><br>
        <label for="directionBox">Facing Direction</label>
        <div class="select">
            <select name="directionBox" id="directionBox">
                <option selected value="random">Random</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
                <option value="west">West</option>
            </select>
        </div>
        <br><br>
        <label for="structureFileBtn">Structure File: <span id="structureNameText">No structure selected</span></label>
        <button class="button" name="structureFileBtn" id="structureFileBtn" onclick="openSelectStructureDlg()">Select Structure</button><br><br>
        <!--<label for="biomesBox">Generate in: (Enter as a list of biomes separated with commas and no spaces)</label>
        <input name="biomesBox" id="biomesBox" placeholder="Biomes" value="plains">
        <br><br>-->
        <label for="spawnChanceBox1">Spawn Chance</label>
        <input class="input smallInput" name="spawnChanceBox1" id="spawnChanceBox1" type="number" class="smallInput" value="1">/
        <input class="input smallInput" name="spawnChanceBox2" id="spawnChanceBox2" type="number" class="smallInput" value="25">
        <br><br>

        <div class="modal" id="selectStructureDlg">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:400px;height:550px;">
                <div class="card" id="selectStructureDlgCard" style="padding:16px;">
                    <center>
                        <h4 class="title is-4">Select Structure</h4>
                        <div class="textureMenu" id="selectStructureMenu"></div>

                        <div class="textureDialogButtons">
                            <button class="button" id="selectStructureCancelBtn" onclick="closeSelectStructureDlg()">Cancel</button>
                            <button class="button is-primary" id="selectStructureSelectBtn" onclick="selectStructure()">Select</button>
                        </div>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeSelectStructureDlg();"></button>
        </div>

        <script src="structure.js"></script>
        <script src="../../libs.js"></script>
    </body>
</html>
