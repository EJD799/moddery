    input {
        padding: 10px;
    }
    body {
        color: white;
        font-family: Verdana, sans-serif;
        background: #111111;
        padding-left: 18px;

<label for="elementIDBox">Element Name (Editor)</label>
<input name="elementIDBox" id="elementIDBox" placeholder="Element ID">
<br><br>
<label for="structureIDBox">Structure ID</label>
<input name="structureIDBox" id="structureIDBox" placeholder="Structure ID">
<br><br>
<label for="typeBox">Structure Type</label>
<select name="typeBox" id="typeBox">
    <option selected>Surface</option>
    <option>Underground</option>
    <option>Floating</option>
    <option>Underwater</option>
    <option>Water Surface</option>
</select>
<br><br>
<label for="directionBox">Facing Direction</label>
<select name="directionBox" id="directionBox">
    <option selected>Random</option>
    <option>North</option>
    <option>South</option>
    <option>East</option>
    <option>West</option>
</select>
<br><br>
<label for="structureFileBtn">Structure File: <span id="structureFileText">No structure selected</span></label>
<button name="structureFileBtn" id="structureFileBtn" onclick="openSelectStructureDlg()">Select Structure</button><br><br>

<div id="selectStructureDlg" title="Select Structure">
    <div class="textureMenu" id="selectStructureMenu"></div>

    <div class="textureDialogButtons">
        <button id="selectStructureCancelBtn" onclick="closeSelectStructureDlg()">Cancel</button>
        <button id="selectStructureSelectBtn" onclick="selectStructure()">Select</button>
    </div>
</div>

<script src="structure.js"></script>
