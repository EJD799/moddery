<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mini Canvas Editor — Fixed Example</title>

  <!-- Mini Canvas Editor -->
  <link href="https://cdn.jsdelivr.net/npm/mini-canvas-editor@0.3.2/css/editor.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mini-canvas-core@0.3.2/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mini-canvas-editor@0.3.2/dist/index.umd.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #222;
      color: #fff;
      overflow: hidden;
    }
    #toolbar {
      padding: 8px;
      background: #111;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #work {
      flex: 1;
      overflow: hidden;
      background: #333;
      cursor: grab;
    }
    #placeholder {
      width: 1200px;
      height: 800px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="btnOpen">Open image (file)</button>
    <button id="btnReset">Reset view</button>
    <span style="opacity:.8;margin-left:8px">Scroll to zoom, drag to pan</span>
  </div>

  <div id="work">
    <div id="placeholder"></div>
  </div>

  <script>
    const placeholder = document.getElementById('placeholder');
    const editorInstance = miniCanvasEditor.Editor.createBlank(placeholder, 1200, 800, {});
    const canvas = editorInstance.canvas; // ✅ actual Fabric canvas reference

    // ----------------------------
    // Keyboard shortcuts
    // ----------------------------
    function undo() {
      if (typeof editorInstance.undo === 'function') editorInstance.undo();
    }
    function redo() {
      if (typeof editorInstance.redo === 'function') editorInstance.redo();
    }
    function deleteSelection() {
      const activeObjs = canvas.getActiveObjects?.() || [];
      if (activeObjs.length === 0) return;

      activeObjs.forEach(obj => {
        if (obj.selectable !== false) canvas.remove(obj);
      });
      canvas.discardActiveObject();
      canvas.requestRenderAll();
    }

    window.addEventListener('keydown', function(e) {
      const key = e.key.toLowerCase();
      const activeObj = canvas.getActiveObject?.();

      // Skip when editing text or input
      const el = document.activeElement;
      const tag = el && el.tagName;
      const isEditable =
        (activeObj && activeObj.type === 'textbox' && activeObj.isEditing) ||
        el?.isContentEditable ||
        tag === 'INPUT' ||
        tag === 'TEXTAREA' ||
        el?.getAttribute('role') === 'textbox';
      if (isEditable) return;

      // Undo / Redo
      if ((e.ctrlKey || e.metaKey) && !e.shiftKey && key === 'z') {
        e.preventDefault(); undo(); return;
      }
      if ((e.ctrlKey || e.metaKey) && (key === 'y' || (e.shiftKey && key === 'z'))) {
        e.preventDefault(); redo(); return;
      }

      // Delete / Backspace
      if (key === 'delete' || key === 'backspace') {
        e.preventDefault(); deleteSelection(); return;
      }
    });

    // ----------------------------
    // Load image helper
    // ----------------------------
    function loadExampleImage(url) {
      canvas.clear();
      fabric.Image.fromURL(url, function(img) {
        const maxW = canvas.getWidth() * 0.9;
        const maxH = canvas.getHeight() * 0.9;
        const scale = Math.min(maxW / img.width, maxH / img.height, 1);
        img.scale(scale);
        img.set({ left: 0, top: 0, originX: 'left', originY: 'top', selectable: true });
        canvas.add(img);
        img.center();
        img.setCoords();
        canvas.setActiveObject(img);
        canvas.requestRenderAll();
      }, { crossOrigin: 'anonymous' });
    }

    loadExampleImage('https://picsum.photos/1600/900');

    // ----------------------------
    // Zoom + Pan
    // ----------------------------
    const work = document.getElementById('work');
    let isDragging = false;
    let lastX = 0, lastY = 0;

    work.addEventListener('wheel', function(e) {
      e.preventDefault();
      const pointer = canvas.getPointer(e);
      const zoomDelta = e.deltaY < 0 ? 1.12 : 1 / 1.12;
      const oldZoom = canvas.getZoom();
      let newZoom = oldZoom * zoomDelta;
      newZoom = Math.max(0.1, Math.min(10, newZoom));
      canvas.zoomToPoint({ x: pointer.x, y: pointer.y }, newZoom);
      canvas.requestRenderAll();
    }, { passive: false });

    work.addEventListener('mousedown', e => {
      if (e.button !== 0) return;
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
      work.style.cursor = 'grabbing';
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
      work.style.cursor = 'grab';
    });
    work.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      const t = canvas.viewportTransform.slice();
      t[4] += dx;
      t[5] += dy;
      canvas.setViewportTransform(t);
      canvas.requestRenderAll();
    });

    // ----------------------------
    // Toolbar actions
    // ----------------------------
    document.getElementById('btnReset').addEventListener('click', () => {
      canvas.setViewportTransform([1, 0, 0, 1, 0, 0]);
      canvas.setZoom(1);
      canvas.requestRenderAll();
    });

    document.getElementById('btnOpen').addEventListener('click', async () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = () => {
        const file = input.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        loadExampleImage(url);
      };
      input.click();
    });
  </script>
</body>
</html>
