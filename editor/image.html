<link
  rel="stylesheet"
  href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css"
/>
<script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>

<body>

  <div id="tui-image-editor-container"></div>

</body>

<script>
    const editor = new tui.ImageEditor('#tui-image-editor-container', {
      includeUI: {
        loadImage: {
          path: 'https://uicdn.toast.com/toastui/img/tui-image-editor-bi.png',
          name: 'SampleImage'
        },
        theme: {}, // optional theme customization
        menu: ['crop', 'flip', 'rotate', 'draw', 'shape', 'icon', 'text', 'mask', 'filter'],
        initMenu: 'filter',
        uiSize: {
          width: '1000px',
          height: '700px'
        },
        menuBarPosition: 'bottom'
      },
      cssMaxWidth: 700,
      cssMaxHeight: 500
    });

    // Example: access the plugin API
    editor.loadImageFromURL('/moddery/moddery_icon.png').then(() => {
      console.log('Image loaded');
    });
</script>
