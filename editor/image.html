<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mini Canvas Editor — Fullscreen Fixed</title>
  <link href="https://cdn.jsdelivr.net/npm/mini-canvas-editor@0.3.2/css/editor.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #222;
    }
    #placeholder {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/mini-canvas-core@0.3.2/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mini-canvas-editor@0.3.2/dist/index.umd.js"></script>
  <script>
    // --- Initialize editor ---
    const MCE = window.MiniCanvasEditor || window.miniCanvasEditor || window.miniCanvas;
    const placeholder = document.getElementById('placeholder');
    const editorInstance = MCE.Editor.createBlank(placeholder, window.innerWidth, window.innerHeight, {});
    const canvas = editorInstance.workspace.canvas;

    // --- Fix invisible textboxes ---
    canvas.on('after:render', () => {
      const ctx = canvas.contextContainer;
      if (ctx) {
        ctx.imageSmoothingEnabled = true;
        ctx.globalAlpha = 1;
        ctx.filter = 'none';
      }
    });

    // --- Keyboard: delete selected object (except active textbox) ---
    window.addEventListener('keydown', e => {
      const active = canvas.getActiveObject?.();
      const tag = document.activeElement?.tagName;
      const isTextboxEditing = active && active.type === 'textbox' && active.isEditing;
      if (isTextboxEditing || tag === 'INPUT' || tag === 'TEXTAREA') return;

      if (e.key === 'Backspace' || e.key === 'Delete') {
        e.preventDefault();
        if (active && active.selectable !== false) {
          canvas.remove(active);
          canvas.requestRenderAll();
        }
      }
    });

    // --- Interaction: scroll pans, Ctrl+scroll zooms ---
    let lastX = 0, lastY = 0;
    let isDragging = false;

    // Panning by dragging
    canvas.on('mouse:down', e => {
      // Only pan if user clicks on empty space
      if (!e.target) {
        isDragging = true;
        lastX = e.e.clientX;
        lastY = e.e.clientY;
        canvas.defaultCursor = 'grabbing';
      }
    });
    canvas.on('mouse:up', () => {
      isDragging = false;
      canvas.defaultCursor = 'default';
    });
    canvas.on('mouse:move', e => {
      if (!isDragging) return;
      const dx = e.e.clientX - lastX;
      const dy = e.e.clientY - lastY;
      lastX = e.e.clientX;
      lastY = e.e.clientY;
      const t = canvas.viewportTransform;
      t[4] += dx;
      t[5] += dy;
      canvas.setViewportTransform(t);
      canvas.requestRenderAll();
    });

    // Scrolling → pan, Ctrl+scroll → zoom
    window.addEventListener('wheel', e => {
      e.preventDefault();
      const t = canvas.viewportTransform;
      if (e.ctrlKey || e.metaKey) {
        // zoom
        const zoom = canvas.getZoom() * (e.deltaY < 0 ? 1.1 : 0.9);
        canvas.zoomToPoint({ x: e.offsetX, y: e.offsetY }, Math.max(0.1, Math.min(10, zoom)));
      } else {
        // pan
        t[4] -= e.deltaX;
        t[5] -= e.deltaY;
        canvas.setViewportTransform(t);
      }
      canvas.requestRenderAll();
    }, { passive: false });

    // --- Add a default textbox to test ---
    const textbox = new fabric.Textbox('Hello Mini Canvas!', {
      left: 100,
      top: 100,
      fontSize: 32,
      fill: '#ffffff',
      editable: true,
      width: 400
    });
    canvas.add(textbox);
    canvas.requestRenderAll();

    // --- Resize handling ---
    window.addEventListener('resize', () => {
      editorInstance.resize(window.innerWidth, window.innerHeight);
      canvas.setDimensions({ width: window.innerWidth, height: window.innerHeight });
      canvas.requestRenderAll();
    });
  </script>
</body>
</html>
