<html>
	<head>
		<link rel="stylesheet" href="../../jquery-ui.min.css">
		<link rel="stylesheet" href="../../jquery-ui.theme.min.css">
		<script src="../../jquery-3.7.1.min.js"></script>
		<script src="../../jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />
		
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://ejd799.github.io/BulmaColoredInputs/main.css">
        <link rel="stylesheet" href="../../styles.css">

        <style id="themeStyleElement"></style>

        <style>
			input {
				padding: 10px;
			}
			body {
                color: var(--bulma-text);
                background: var(--app-main-tabs-background);
                padding-left: 18px;
                padding-top: 18px;
            }
			.ui-selectmenu-menu { /* Or .ui-autocomplete for autocomplete dropdowns */
				z-index: 2000 !important; /* Use !important if necessary to override existing styles */
			}
		</style>
	</head>
	<body>
		<label for="elementIDBox">Element Name (Editor)</label>
		<input class="input normalInput" id="elementIDBox" placeholder="Element ID" disabled>
		<br><br>
		<label for="advancementIDBox">Advancement ID</label>
		<input class="input normalInput" id="advancementIDBox" placeholder="Advancement ID">
		<br><br>
		<label for="titleBox">Advancement Title</label>
		<input class="input normalInput" id="titleBox" placeholder="Advancement Title">
		<br><br>
        <label for="descriptionBox">Advancement Description</label>
        <div class="normalTextarea">
		    <textarea class="textarea has-fixed-size" id="descriptionBox" placeholder="Advancement Description" rows="3"></textarea>
		</div>
        <br>
        <label for="iconItemBtn">Icon Item</label>
        <button class="button itemIconBtn" id="iconItemBtn" onclick="selectItem(1)"><img id="iconItemBtnImg" class="itemIconBtnImg"></button>
        <br><br>
        <label for="frameMenu">Frame Style</label>
        <div class="select">
            <select id="frameMenu">
                <option value="task">&#xE003; Task</option>
                <option value="goal">&#xE002; Goal</option>
                <option value="challenge">&#xE001; Challenge</option>
            </select>
        </div>
        <br><br>
        <label for="parentMenu">Advancement Parent</label>
        <div class="select">
            <select id="parentMenu">
                <option value="root">Root</option>
                <optgroup label="Custom"></optgroup>
                <optgroup label="Minecraft">
                    <option value="minecraft:story/root">Minecraft</option>
                    <option value="minecraft:story/mine_stone">Stone Age</option>
                    <option value="minecraft:story/upgrade_tools">Getting an Upgrade</option>
                    <option value="minecraft:story/smelt_iron">Acquire Hardware</option>
                    <option value="minecraft:story/obtain_armor">Suit Up</option>
                    <option value="minecraft:story/lava_bucket">Hot Stuff</option>
                    <option value="minecraft:story/iron_tools">Isn't It Iron Pick</option>
                    <option value="minecraft:story/deflect_arrow">Not Today, Thank You</option>
                    <option value="minecraft:story/form_obsidian">Ice Bucket Challenge</option>
                    <option value="minecraft:story/mine_diamond">Diamonds!</option>
                    <option value="minecraft:story/enter_the_nether">We Need to Go Deeper</option>
                    <option value="minecraft:story/shiny_gear">Cover Me with Diamonds</option>
                    <option value="minecraft:story/enchant_item">Enchanter</option>
                    <option value="minecraft:story/cure_zombie_villager">Zombie Doctor</option>
                    <option value="minecraft:story/follow_ender_eye">Eye Spy</option>
                    <option value="minecraft:story/enter_the_end">The End?</option>
                </optgroup>
                <optgroup label="Nether">
                    <option value="minecraft:nether/root">Nether</option>
                    <option value="minecraft:nether/return_to_sender">Return to Sender</option>
                    <option value="minecraft:nether/find_bastion">Those Were the Days</option>
                    <option value="minecraft:nether/obtain_ancient_debris">Hidden in the Depths</option>
                    <option value="minecraft:nether/fast_travel">Subspace Bubble</option>
                    <option value="minecraft:nether/find_fortress">A Terrible Fortress</option>
                    <option value="minecraft:nether/obtain_crying_obsidian">Who is Cutting Onions?</option>
                    <option value="minecraft:nether/distract_piglin">Oh Shiny</option>
                    <option value="minecraft:nether/ride_strider">This Boat Has Legs</option>
                    <option value="minecraft:nether/uneasy_alliance">Uneasy Alliance</option>
                    <option value="minecraft:nether/loot_bastion">War Pigs</option>
                    <option value="minecraft:nether/netherite_armor">Cover Me in Debris</option>
                    <option value="minecraft:nether/get_wither_skull">Spooky Scary Skeleton</option>
                    <option value="minecraft:nether/obtain_blaze_rod">Into Fire</option>
                    <option value="minecraft:nether/charge_respawn_anchor">Not Quite "Nine" Lives</option>
                    <option value="minecraft:nether/ride_strider_in_overworld_lava">Feels Like Home</option>
                    <option value="minecraft:nether/explore_nether">Hot Tourist Destinations</option>
                    <option value="minecraft:nether/summon_wither">Withering Heights</option>
                </optgroup>
            </select>
        </div>
        <br><br>
        <div class="backgroundTextureSelector">
            <label for="backgroundTextureBtn">Item Texture: <span id="textureNameText">No texture selected</span></label>
            <button class="button" name="backgroundTextureBtn" id="backgroundTextureBtn" onclick="openSelectTextureDlg()">Select Texture</button>
        </div>
        <br>
        <label for="showToastBox">Show Toast</label>
        <input id="showToastBox" type="checkbox" class="is-primary" checked>
        <br><br>
        <label for="announceToChatBox">Announce to Chat</label>
        <input id="announceToChatBox" type="checkbox" class="is-primary" checked>
        <br><br>
        <label for="hiddenBox">Hidden</label>
        <input id="hiddenBox" type="checkbox" class="is-primary">
        <br><br>
        
        <div class="modal" id="selectTextureDlg">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:400px;height:550px;">
                <div class="card" id="selectTextureDlgCard" style="padding:16px;">
                    <center>
                        <h4 class="title is-4">Select Texture</h4>
                        <div class="textureMenu" id="selectTextureMenu"></div>

                        <div class="textureDialogButtons">
                            <button class="button" id="selectTextureCancelBtn" onclick="closeSelectTextureDlg()">Cancel</button>
                            <button class="button is-primary" id="selectTextureSelectBtn" onclick="selectTexture()">Select</button>
                        </div>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeSelectTextureDlg();"></button>
        </div>

        <div class="modal" id="itemPickerDialog">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:500px;height:550px;">
                <div class="card" style="padding:16px;">
                    <center>
                        <h4 class="title is-4">Select Item</h4>
                    </center>
                    <input class="input" id="itemSearchBox" type="text" placeholder="Search items..." style="width:100%; margin-bottom:8px;">
                    <div id="itemPickerViewport">
                        <div id="itemPickerScroller"></div>
                    </div>
                    <br>
                    <center>
                        <input type="number" class="input smallInput" id="itemDataBox" placeholder="Data">
                        <button class="button" id="itemPickerCancelBtn" onclick="closeItemPicker()">Cancel</button>
                        <button class="button is-primary" id="itemPickerSelectBtn" disabled>Select</button>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeItemPicker();"></button>
        </div>

		<script src="advancement.js"></script>
		<script src="../../libs.js"></script>
        <script src="../../item_definitions.js"></script>
	</body>
</html>
