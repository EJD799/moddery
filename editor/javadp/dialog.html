<html>
    <head>
        <link rel="stylesheet" href="../../jquery-ui.min.css">
        <link rel="stylesheet" href="../../jquery-ui.theme.min.css">
        <script src="../../jquery-3.7.1.min.js"></script>
        <script src="../../jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://ejd799.github.io/BulmaColoredInputs/main.css">
        <link rel="stylesheet" href="../../styles.css">

        <link rel="stylesheet" href="https://ejd799.github.io/BulmaSelectmenu/selectmenu.css">
        <script src="https://ejd799.github.io/BulmaSelectmenu/selectmenu.js"></script>

        <style id="themeStyleElement"></style>

        <style>
            input {
                padding: 10px;
            }
            body {
                color: var(--bulma-text);
                background: var(--app-main-tabs-background);
            }
            .ui-selectmenu-menu { /* Or .ui-autocomplete for autocomplete dropdowns */
                z-index: 2000 !important; /* Use !important if necessary to override existing styles */
            }

            #dialogEditorDiv {
                background: url(https://ejd799.github.io/moddery/images/dp_dialog/background.png);
                width: 800px;
                height: 450px;
                text-align: center;
                padding: 20px;
                font-family: Mojangles !important;
                font-size: small;
                color: white;
            }

            #dialogEditorContainer {
                width: calc(100% - 300px);
                overflow-x: auto;
                overflow-y: auto;
                align-items: center;
                display: flex;
                justify-content: center;
                background: var(--app-black-white);
                border-radius: 0 0.75rem 0 0;
                flex: 1; /* takes remaining space */
                height: 100%;
            }

            #optionsDiv {
                padding-left: 18px;
                padding-top: 18px;
                padding-bottom: 18px;
            }

            #dialogToolbox {
                width: 292px;
                flex-shrink: 0; /* prevents shrinking */
                height: calc(100% - 8px);
                margin: 4px;
                padding: 16px;
            }

            #dialogWorkspace {
                display: flex;
                height: calc(100% - 76px); /* adjust if needed */
            }

            #dialogWarningBtn {
                image-rendering: pixelated;
                background: url(https://ejd799.github.io/moddery/images/dp_dialog/warning_button.png);
                width: 24px;
                height: 24px;
                background-size: contain;
                vertical-align: middle;
            }
            #dialogWarningBtn:hover {
                background: url(https://ejd799.github.io/moddery/images/dp_dialog/warning_button_hover.png);
                background-size: contain;
            }
            #dialogTitle {
                vertical-align: middle;
                margin-right: 2px;
            }

            #dialogTitle, .dialogText, .dialogItemIcon {
                padding: 6px;
                box-sizing: border-box;
                border: 1px solid transparent;
            }
            #dialogTitle:hover, .dialogText:hover, .dialogItemIcon:hover {
                border: 1px solid #ffffff50;
            }
            .dialogSelectedObj {
                border: 1px solid white;
            }

            #toolbar {
                width: max-content;
                height: max-content;
                padding: 4px;
                position: absolute;
            }
            .toolbarBtn {
                width: 30px;
                height: 30px;
            }
            .toolbarHidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="optionsDiv">
            <label for="elementIDBox">Element Name (Editor)</label>
            <input class="input normalInput" id="elementIDBox" placeholder="Element ID" disabled>

            <label for="dialogIDBox">Dialog ID</label>
            <input class="input normalInput" id="dialogIDBox" placeholder="Dialog ID">

            <label for="dialogTypeMenu">Dialog Type</label>
            <div class="select">
                <select id="dialogTypeMenu">
                    <option value="notice" selected>Notice</option>
                    <option value="confirmation">Confirmation</option>
                    <option value="multi_action">Multi Action</option>
                    <option value="dialog_list">Dialog List</option>
                    <option value="server_links">Server Links</option>
                </select>
            </div>
        </div>

        <div id="dialogWorkspace">
            <div id="dialogEditorContainer">
                <div id="dialogEditorDiv">
                    <span id="dialogTitle" onclick="showToolbar('dialogTitle');">Test</span>
                    <button id="dialogWarningBtn"></button>
                </div>
            </div>

            <div id="dialogToolbox" class="card">
                <h4 class="title is-4">Controls</h4>
            </div>
        </div>

        <div class="card toolbarHidden" id="toolbar">
            <button class="button is-white toolbarBtn" id="toolbarBtn1" onclick="toolbarAction(1);"><i class="fas fa-pencil"></i></button>
            <button class="button is-white toolbarBtn" id="toolbarBtn2" onclick="toolbarAction(2);"><i class="fas fa-chevron-up"></i></button>
            <button class="button is-white toolbarBtn" id="toolbarBtn3" onclick="toolbarAction(3);"><i class="fas fa-chevron-down"></i></button>
            <button class="button is-danger toolbarBtn" id="toolbarBtn4" onclick="toolbarAction(4);"><i class="fas fa-trash"></i></button>
        </div>
        

        <div class="modal" id="itemPickerDialog">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:500px;height:550px;">
                <div class="card" style="padding:16px;">
                    <center>
                        <h4 class="title is-4">Select Item</h4>
                    </center>
                    <input class="input" id="itemSearchBox" type="text" placeholder="Search items..." style="width:100%; margin-bottom:8px;">
                    <div id="itemPickerViewport">
                        <div id="itemPickerScroller"></div>
                    </div>
                    <br>
                    <center>
                        <input type="number" class="input smallInput" id="itemDataBox" placeholder="Data">
                        <button class="button" id="itemPickerCancelBtn" onclick="closeItemPicker()">Cancel</button>
                        <button class="button is-primary" id="itemPickerSelectBtn" disabled>Select</button>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeItemPicker();"></button>
        </div>

        <script src="../../libs.js"></script>
        <script src="dialog.js"></script>
        <script src="../../item_definitions.js"></script>
    </body>
</html>
