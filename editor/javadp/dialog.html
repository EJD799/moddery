<html>
    <head>
        <link rel="stylesheet" href="../../jquery-ui.min.css">
        <link rel="stylesheet" href="../../jquery-ui.theme.min.css">
        <script src="../../jquery-3.7.1.min.js"></script>
        <script src="../../jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://ejd799.github.io/BulmaColoredInputs/main.css">
        <link rel="stylesheet" href="../../styles.css">

        <link rel="stylesheet" href="https://ejd799.github.io/BulmaSelectmenu/selectmenu.css">
        <script src="https://ejd799.github.io/BulmaSelectmenu/selectmenu.js"></script>

        <style id="themeStyleElement"></style>

        <style>
            input {
                padding: 10px;
            }
            body {
                color: var(--bulma-text);
                background: var(--app-main-tabs-background);
            }
            .ui-selectmenu-menu { /* Or .ui-autocomplete for autocomplete dropdowns */
                z-index: 2000 !important; /* Use !important if necessary to override existing styles */
            }

            #dialogEditorDiv {
                background: url(https://ejd799.github.io/moddery/images/dp_dialog/background.png);
                width: 800px;
                height: 450px;
                text-align: center;
                padding: 20px;
                font-family: Mojangles !important;
                font-size: small;
                color: white;
            }

            #dialogEditorContainer {
                width: calc(100% - 300px);
                overflow-x: auto;
                overflow-y: auto;
                align-items: center;
                display: flex;
                justify-content: center;
                background: var(--app-black-white);
                border-radius: 0 0.75rem 0 0;
                flex: 1; /* takes remaining space */
                height: 100%;
            }

            #optionsDiv {
                padding-left: 18px;
                padding-top: 18px;
                padding-bottom: 18px;
            }

            #dialogToolbox {
                width: 292px;
                flex-shrink: 0; /* prevents shrinking */
                height: calc(100% - 8px);
                margin: 4px;
                padding: 16px;
            }

            #dialogWorkspace {
                display: flex;
                height: calc(100% - 76px); /* adjust if needed */
            }

            #dialogWarningBtn {
                image-rendering: pixelated;
                background: url(https://ejd799.github.io/moddery/images/dp_dialog/warning_button.png);
                width: 24px;
                height: 24px;
                background-size: contain;
                vertical-align: middle;
            }
            #dialogWarningBtn:hover {
                background: url(https://ejd799.github.io/moddery/images/dp_dialog/warning_button_hover.png);
                background-size: contain;
            }
            #dialogTitle {
                vertical-align: middle;
                margin-right: 2px;
            }

            #dialogTitle, .dialogText, .dialogItemIcon {
                padding: 6px;
                box-sizing: border-box;
                border: 1px solid transparent;
            }
            #dialogTitle:hover, .dialogText:hover, .dialogItemIcon:hover {
                border: 1px solid #ffffff50;
            }
            .dialogSelectedObj:not(.dialogActionBtn) {
                border: 1px solid white !important;
            }

            .dialogText {
                display: inline-block;
                overflow-wrap: anywhere;
            }

            #objToolbar {
                width: max-content;
                height: max-content;
                padding: 8px;
                position: absolute;
            }
            .toolbarBtn {
                width: 30px;
                height: 30px;
                padding-left: 22px;
            }
            .toolbarHidden {
                display: none;
            }

            .dialogActionBtn, .dialogOptSel {
                padding: 4px;
                text-align: center;
                image-rendering: pixelated;
                background: url(https://ejd799.github.io/moddery/images/dp_dialog/button.png);
                background-size: 100% 100%;
                height: 24px;
                width: 150px;
                font-size: smaller;
                margin: 2px;
            }
            .dialogActionBtn:hover, .dialogActionBtn.dialogSelectedObj, .dialogOptSel:hover, .dialogOptSel.dialogSelectedObj {
                background: url(https://ejd799.github.io/moddery/images/dp_dialog/button_hover.png);
                background-size: 100% 100%;
            }

            #dialogSecondaryAction {
                margin-left: 14px;
            }

            .controlToolboxItem {
                text-align: left;
                vertical-align: middle;
                width: calc(100% - 16px);
                height: 50px;
                padding: 16px;
                margin-top: 0 !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                margin-bottom: 8px !important;
            }

            .textComponentEditor {
                background: black;
                font-family: Mojangles;
            }
        </style>
    </head>
    <body>
        <div id="optionsDiv">
            <label for="elementIDBox">Name</label>
            <input class="input normalInput" id="elementIDBox" placeholder="Element ID" disabled>

            <label for="dialogIDBox">ID</label>
            <input class="input normalInput" id="dialogIDBox" placeholder="Dialog ID">

            <label for="dialogTypeMenu">Type</label>
            <div class="select">
                <select id="dialogTypeMenu">
                    <option value="notice" selected>Notice</option>
                    <option value="confirmation">Confirmation</option>
                    <option value="multi_action">Multi Action</option>
                    <option value="dialog_list">Dialog List</option>
                    <option value="server_links">Server Links</option>
                </select>
            </div>

            <button class="button" onclick="openDialogOptionsDlg();"><i class="fas fa-gear"></i> Options</button>
        </div>

        <div id="dialogWorkspace">
            <div id="dialogEditorContainer">
                <div id="dialogEditorDiv">
                    <span id="dialogTitle" onclick="showToolbar('dialogTitle');">Title</span>
                    <button id="dialogWarningBtn"></button>
                    <br><br>
                    <div id="dialogObjectsDiv1"></div>
                    <br>
                    <div id="dialogObjectsDiv2"></div>
                    <br><br>
                    <button id="dialogMainAction" class="dialogActionBtn" style="width:150px;" onclick="showToolbar('dialogMainAction');">OK</button>
                    <button id="dialogSecondaryAction" class="dialogActionBtn" style="width:150px;" onclick="showToolbar('dialogSecondaryAction');">Cancel</button>
                </div>
            </div>

            <div id="dialogToolbox" class="card">
                <h4 class="title is-4">Controls</h4>

                <div class="card controlToolboxItem textureMenuItem" id="toolboxBtn_text" onclick="addObj('text', true);">Text</div>
                <div class="card controlToolboxItem textureMenuItem" id="toolboxBtn_item" onclick="addObj('item', true);">Item</div>
                <div class="card controlToolboxItem textureMenuItem" id="toolboxBtn_actionBtn" onclick="addObj('actionBtn', true);">Button</div>
                <div class="card controlToolboxItem textureMenuItem" id="toolboxBtn_dialogLink" onclick="addObj('dialogLink', true);">Dialog Link</div>
                <br>
                <div class="card controlToolboxItem textureMenuItem" id="toolboxBtn_textBox" onclick="addObj('textBox', true);">Text Box</div>
                <div class="card controlToolboxItem textureMenuItem" id="toolboxBtn_checkbox" onclick="addObj('checkbox', true);">Checkbox</div>
                <div class="card controlToolboxItem textureMenuItem" id="toolboxBtn_optSel" onclick="addObj('optSel', true);">Option Selector</div>
                <div class="card controlToolboxItem textureMenuItem" id="toolboxBtn_slider" onclick="addObj('slider', true);">Slider</div>
            </div>
        </div>

        <div class="card toolbarHidden" id="objToolbar">
            <button class="button is-white toolbarBtn" id="toolbarBtn1" onclick="toolbarAction(1);"><i class="fas fa-pencil"></i></button>
            <button class="button is-white toolbarBtn" id="toolbarBtn2" onclick="toolbarAction(2);"><i class="fas fa-chevron-up"></i></button>
            <button class="button is-white toolbarBtn" id="toolbarBtn3" onclick="toolbarAction(3);"><i class="fas fa-chevron-down"></i></button>
            <button class="button is-danger toolbarBtn" id="toolbarBtn4" onclick="toolbarAction(4);"><i class="fas fa-trash"></i></button>
        </div>
        

        <div class="modal" id="itemPickerDialog">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:500px;height:550px;">
                <div class="card" style="padding:16px;">
                    <center>
                        <h4 class="title is-4">Select Item</h4>
                    </center>
                    <input class="input" id="itemSearchBox" type="text" placeholder="Search items..." style="width:100%; margin-bottom:8px;">
                    <div id="itemPickerViewport">
                        <div id="itemPickerScroller"></div>
                    </div>
                    <br>
                    <center>
                        <input type="number" class="input smallInput" id="itemDataBox" placeholder="Data">
                        <button class="button" id="itemPickerCancelBtn" onclick="closeItemPicker()">Cancel</button>
                        <button class="button is-primary" id="itemPickerSelectBtn" disabled>Select</button>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeItemPicker();"></button>
        </div>

        <div class="modal" id="deleteDlg">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:300px;height:200px;">
                <div class="card" id="deleteDlgCard" style="padding:16px;">
                    <center>
                        <h4 id="deleteDlgTitle" class="title is-4">Delete Object?</h4>
                        <span id="deleteDlgText"></span><br><br>
                        <button class="button" id="deleteDlgCancel" onclick="closeDeleteObj()">Cancel</button>
                        <button class="button is-danger" id="deleteDlgConfirm">Delete</button>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeDeleteObj();"></button>
        </div>

        <div class="modal" id="editObjDlg">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:400px;height:500px;">
                <div class="card" id="editObjDlgCard" style="padding:16px;">
                    <center>
                        <h4 id="editObjDlgTitle" class="title is-4">Edit Object</h4>

                        <div id="editObj_title">
                            <label for="editObj_title_1">Internal Title</label>
                            <textarea class="textarea normalInput has-fixed-size textComponentEditor" id="editObj_title_1" placeholder="Internal Title"></textarea>
                            <br><br>
                            <label for="editObj_title_2">External Title</label>
                            <textarea class="textarea normalInput has-fixed-size textComponentEditor" id="editObj_title_2" placeholder="External Title"></textarea>
                        </div>

                        <div id="editObj_actionBtn">
                            <label for="editObj_actionBtn_1">Label</label>
                            <textarea class="textarea normalInput has-fixed-size textComponentEditor" id="editObj_actionBtn_1" placeholder="Label"></textarea>
                            <br><br>
                            <label for="editObj_actionBtn_2">Tooltip</label>
                            <textarea class="textarea normalInput has-fixed-size textComponentEditor" id="editObj_actionBtn_2" placeholder="Tooltip"></textarea>
                            <br><br>
                            <label for="editObj_actionBtn_3">Width (1-1024)</label>
                            <input class="input smallInput" id="editObj_actionBtn_3" placeholder="Width" type="number">
                        </div>

                        <div id="editObj_text">
                            <label for="editObj_text_1">Contents</label>
                            <textarea class="textarea normalInput has-fixed-size textComponentEditor" id="editObj_text_1" placeholder="Label"></textarea>
                            <br><br>
                            <label for="editObj_text_2">Width (1-1024)</label>
                            <input class="input smallInput" id="editObj_text_2" placeholder="Width" type="number">
                        </div>

                        <br><br>
                        <button class="button" id="editObjDlgCancel" onclick="closeEditObj();">Cancel</button>
                        <button class="button is-primary" id="editObjDlgConfirm" onclick="saveObj();">Save</button>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeEditObj();"></button>
        </div>

        <div class="modal" id="dialogOptionsDlg">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:400px;height:500px;">
                <div class="card" id="dialogOptionsDlgCard" style="padding:16px;">
                    <center>
                        <h4 id="dialogOptionsDlgTitle" class="title is-4">Options</h4>

                        <input type="checkbox" id="closeWithEscapeBox" class="is-primary" checked>
                        <label for="closeWithEscapeBox">Close with Escape Key</label>
                        <br><br>

                        <input type="checkbox" id="pauseGameBox" class="is-primary" checked>
                        <label for="pauseGameBox">Pause Game in Singleplayer</label>
                        <br><br>

                        <label for="afterActionMenu">After Action</label>
                        <div class="select">
                            <select id="afterActionMenu">
                                <option value="close" selected>Close</option>
                                <option value="none" id="afterActionMenuNone" disabled>None</option>
                                <option value="wait_for_response">Wait for Response</option>
                            </select>
                        </div>

                        <br><br>
                        <button class="button is-primary" onclick="closeDialogOptionsDlg();">Save</button>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeDialogOptionsDlg();"></button>
        </div>

        <script src="../../libs.js"></script>
        <script src="dialog.js"></script>
        <script src="../../item_definitions.js"></script>
    </body>
</html>
