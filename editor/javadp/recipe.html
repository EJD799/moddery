<html>
    <head>
        <link rel="stylesheet" href="../../jquery-ui.min.css">
        <link rel="stylesheet" href="../../jquery-ui.theme.min.css">
        <script src="../../jquery-3.7.1.min.js"></script>
        <script src="../../jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://ejd799.github.io/BulmaColoredInputs/main.css">
        <link rel="stylesheet" href="../../styles.css">

        <link rel="stylesheet" href="https://ejd799.github.io/BulmaSelectmenu/selectmenu.css">
        <script src="https://ejd799.github.io/BulmaSelectmenu/selectmenu.js"></script>

        <style id="themeStyleElement"></style>

        <style>
            input {
                padding: 10px;
            }
            body {
                color: var(--bulma-text);
                background: var(--app-main-tabs-background);
                padding-left: 18px;
                padding-top: 18px;
            }
            .ui-selectmenu-menu { /* Or .ui-autocomplete for autocomplete dropdowns */
                z-index: 2000 !important; /* Use !important if necessary to override existing styles */
            }
        </style>
    </head>
    <body>
        <label for="elementIDBox">Element Name (Editor)</label>
        <input class="input normalInput" name="elementIDBox" id="elementIDBox" placeholder="Element ID" disabled>
        <br><br>
        <label for="recipeIDBox">Recipe ID</label>
        <input class="input normalInput" name="recipeIDBox" id="recipeIDBox" placeholder="Recipe ID">
        <br><br>
        <label for="recipeTypeMenu">Recipe Type</label>
        <div class="select">
            <select id="recipeTypeMenu" name="recipeTypeMenu">
                <option value="crafting_shaped" selected>Crafting (Shaped)</option>
                <option value="crafting_shapeless">Crafting (Shapeless)</option>
                <option value="smelting">Smelting</option>
            </select>
        </div>
        <br><br>
        <button class="button itemIconBtn" id="recipeBtn1" onclick="selectItem(1)"><img id="recipeBtnImg1" class="itemIconBtnImg"></button>
        <button class="button itemIconBtn" id="recipeBtn2" onclick="selectItem(2)"><img id="recipeBtnImg2" class="itemIconBtnImg"></button>
        <button class="button itemIconBtn" id="recipeBtn3" onclick="selectItem(3)"><img id="recipeBtnImg3" class="itemIconBtnImg"></button>
        <br>
        <button class="button itemIconBtn" id="recipeBtn4" onclick="selectItem(4)"><img id="recipeBtnImg4" class="itemIconBtnImg"></button>
        <button class="button itemIconBtn" id="recipeBtn5" onclick="selectItem(5)"><img id="recipeBtnImg5" class="itemIconBtnImg"></button>
        <button class="button itemIconBtn" id="recipeBtn6" onclick="selectItem(6)"><img id="recipeBtnImg6" class="itemIconBtnImg"></button>
        <i class="fas fa-arrow-right largeIcon"></i>
        <button class="button itemIconBtn" id="recipeBtn10" onclick="selectItem(10)"><img id="recipeBtnImg10" class="itemIconBtnImg"></button>
        <span> Quantity </span>
        <input class="input smallInput" id="outputQuantityBox" type="number">
        <br>
        <button class="button itemIconBtn" id="recipeBtn7" onclick="selectItem(7)"><img id="recipeBtnImg7" class="itemIconBtnImg"></button>
        <button class="button itemIconBtn" id="recipeBtn8" onclick="selectItem(8)"><img id="recipeBtnImg8" class="itemIconBtnImg"></button>
        <button class="button itemIconBtn" id="recipeBtn9" onclick="selectItem(9)"><img id="recipeBtnImg9" class="itemIconBtnImg"></button>
        <br>

        <div class="modal" id="itemPickerDialog">
            <div class="modal-background"></div>
            <div class="modal-content" style="width:500px;height:550px;">
                <div class="card" style="padding:16px;">
                    <center>
                        <h4 class="title is-4">Select Item</h4>
                    </center>
                    <input class="input" id="itemSearchBox" type="text" placeholder="Search items..." style="width:100%; margin-bottom:8px;">
                    <div id="itemPickerViewport">
                        <div id="itemPickerScroller"></div>
                    </div>
                    <br>
                    <center>
                        <input type="number" class="input smallInput" id="itemDataBox" placeholder="Data">
                        <button class="button" id="itemPickerCancelBtn" onclick="closeItemPicker()">Cancel</button>
                        <button class="button is-primary" id="itemPickerSelectBtn" disabled>Select</button>
                    </center>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="closeItemPicker();"></button>
        </div>

        <script src="../../libs.js"></script>
        <script src="recipe.js"></script>
        <script src="../../item_definitions.js"></script>
    </body>
</html>
