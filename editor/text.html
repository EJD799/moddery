<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monaco CDN Example</title>
  <style>
    #editor {
      width: 100%;
      height: 100%;
      border: none;
      position: relative;
    }
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    html {
      height: 100%;
    }
  </style>

  <!-- Load Monaco Editor from CDN -->
  <script type="module">
    import * as monaco from "https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/+esm";

    window.addEventListener("DOMContentLoaded", () => {
      monaco.editor.create(document.getElementById("editor"), {
        value: `function hello() {\n  console.log("Hello, world!");\n}`,
        language: "javascript",
        theme: "vs-dark",
      });
    });

    window.addEventListener("resize", () => {
      editor.layout();
    });
  </script>
</head>
<body>
  <div id="editor"></div>
</body>
</html>
