<link rel="icon" type="image/x-icon" href="moddery_icon.png">
<link rel="stylesheet" href="jquery-ui.min.css">
<link rel="stylesheet" href="jquery-ui.theme.min.css">
<link rel="stylesheet" href="styles.css">
<script src="jquery-3.7.1.min.js"></script>
<script src="jquery-ui.min.js"></script>

<title>Moddery</title>


<ul id="toolbar">
  <li id="logo_box">
    <div><img src="moddery_logo.svg" id="logo"> </div>
  </li>
  <li>
    <div>File</div>
    <ul class="sublist">
      <li class="subitem">
        <div onclick="showNewProjDlg()">New</div>
      </li>
      <li class="subitem">
        <div>Open...</div>
      </li>
      <li class="subitem">
        <div>Save</div>
      </li>
      <li class="subitem">
        <div>Save As...</div>
      </li>
    </ul>
  </li>
  <li>
    <div>Edit</div>
    <ul class="sublist">
      <li class="subitem">
        <div>Undo</div>
      </li>
      <li class="subitem">
        <div>Redo</div>
      </li>
    </ul>
  </li>
  <li>
    <div>View</div>
  </li>
  <li>
    <div>Element</div>
  </li>
</ul>

<div id="newProjDlg" title="New Project">
  <center>
    <label for="newProjNameBox">Project Name</label>
    <input type="text" name="newProjNameBox" id="newProjNameBox" placeholder="Project Name">
    <br><br>
    <label for="newProjType">Project Type</label>
    <select name="newProjType" id="newProjType">
      <optgroup label="Bedrock Edition">
        <option selected>Addon</option>
        <option>Resource Pack</option>
      </optgroup>
      <optgroup label="Java Edition">
        <option>Datapack</option>
        <option>Resource Pack</option>
        <option>Forge Mod</option>
        <option>Fabric Mod</option>
      </optgroup>
    </select>
    <br><br>
    <label for="newProjNamespaceBox">Namespace ID</label>
    <input type="text" name="newProjNamespaceBox" id="newProjNamespaceBox" placeholder="Namespace ID">
    <br><br>
    <button id="newProjCancelBtn">Cancel</button>
    <button id="newProjCreateBtn">Create</button>
  </center>
</div>

<script>
    $("#toolbar").menu();
    $("#newProjDlg").dialog({
      position: { my: "center", at: "center", of: $("body") },
      resizable: false,
      height: 400,
      width: 500
    });
    $("#newProjDlg").dialog("close");
    $("#newProjType").selectmenu();
    $("#newProjCancelBtn").button();
    $("#newProjCreateBtn").button();
    function showNewProjDlg() {
      $("#newProjDlg").dialog("open");
    }
    $('input').addClass("ui-widget ui-widget-content ui-corner-all");
</script>
